{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Recipe</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save changes</button>
    </form>
</div>
{% endblock content %}
