{% extends "base.html" %}

{% block title %}Delete Comment - Healthy Bite{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Delete Comment</h1>
            <p class="text-center">Are you sure you want to delete this comment?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mt-3">Delete</button>
                <a href="{% url 'recipe_detail' object.recipe.slug %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
