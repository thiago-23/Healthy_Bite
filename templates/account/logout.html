{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h1 class="text-center">{% trans "Log out" %}</h1>
      <p class="text-center">{% trans 'Are you sure you want to log out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-danger w-100 mt-3">{% trans 'Log Out' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
