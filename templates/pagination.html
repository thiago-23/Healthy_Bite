<!-- pagination.html -->
{% if is_paginated %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="pagination justify-content-center my-4">
                <span class="step-links">
                    {% if page_obj.has_previous %}
                    <a class="btn btn-primary btn-sm mx-1" href="?page=1">First</a>
                    <a class="btn btn-primary btn-sm mx-1" href="?page={{ page_obj.previous_page_number }}">Previous</a>
                    {% endif %}
                    
                    <span class="current text-dark mx-2">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                    </span>
                    
                    {% if page_obj.has_next %}
                    <a class="btn btn-primary btn-sm mx-1" href="?page={{ page_obj.next_page_number }}">Next</a>
                    <a class="btn btn-primary btn-sm mx-1" href="?page={{ page_obj.paginator.num_pages }}">Last</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</div>
{% endif %}
